# Spack environment file to build GSI dependencies
spack:
  packages:
    all:
      compiler: [intel, gcc]
  specs:
  - netcdf-c@4.7.4
  - netcdf-fortran@4.5.3
  - bacio@2.4.1
  - g2@3.4.5
  - ip@3.3.3
  - nemsio@2.5.2
  - sp@2.3.3
  - w3nco@2.4.1
  - sfcio@1.4.1
  - sigio@2.3.2
  - nccmp@1.9.0.1
  - esmf@8.2.0

  view: true
  concretizer:
    unify: true
