# Spack environment file to build UFS utilities dependencies
spack:
  packages:
    all:
      compiler: [intel, gcc@10:10, apple-clang@14]
  specs:
  - netcdf-c@4.9.2
  - netcdf-fortran@4.6.1
  - bacio@2.4.1
  - g2@3.5.1
  - ip@5.0.0
  - nemsio@2.5.4
  - w3emc@2.10.0
  - sfcio@1.4.1
  - sigio@2.3.2
  - nccmp@1.9.0.1
  - parallelio@2.6.2+pnetcdf
  - esmf@8.6.1
  view: true
  concretizer:
    unify: when_possible
